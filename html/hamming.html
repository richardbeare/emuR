<h2>Generate a Hamming window</h2>


<h3>Usage</h3>

<PRE>
hamming(pts=512)
</PRE>


<h3>Arguments</h3>

<TABLE>
<TR VALIGN="TOP"><TD><CODE>pts</CODE></TD>
<TD>
The width of the window.
</TD></TR>
</TABLE>
<P>
</P>

<h3>Value</h3>

<P>
A vector which represents a Hamming window of width <CODE>pts</CODE>, with
elements between 0 and 1. A signal vector should be multiplied by this
vector to apply the hamming window.</P>
