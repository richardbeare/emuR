<h2>Converts degrees to radians</h2>


<h3>Usage</h3>

<pre>
radians(degrees)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>degrees</code></td>
<td>
Angular measurement for conversion.
</td></tr>
</table>

<h3>Details</h3>

<p>
There are 360 degrees or 2 * PI radians in one full rotation.
</p>


<h3>Value</h3>

<p>
Angular measurement in radians.</p>
