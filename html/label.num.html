<html><head><title>R: Convert labels to integers</title>
<link rel="stylesheet" type="text/css" href="../../R.css">

<h2>Convert labels to integers</h2>


<h3>Usage</h3>

<pre>
label.num(labs)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>labs</code></td>
<td>
A vector of labels.
</td></tr>
</table>

<h3>Value</h3>

<p>
Each label is replaced by a number.</p>

<h3>Examples</h3>

<pre>
 &gt; label.num(c("A", "E", "I", "A, "I", "E" ))
 [1] 1 2 3 1 3 2

</pre>

</body></html>
