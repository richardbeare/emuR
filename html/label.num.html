<HTML><HEAD><TITLE>R: Convert labels to integers</TITLE>
<LINK REL=STYLESHEET TYPE="text/css" SRC="style.css"></HEAD><BODY>


<h2>Convert labels to integers</h2>


<h3>Usage</h3>

<PRE>
label.num(labs)
</PRE>


<h3>Arguments</h3>

<TABLE>
<TR VALIGN="TOP"><TD><CODE>labs</CODE></TD>
<TD>
A vector of labels.
</TD></TR>
</TABLE>
<P>
</P>

<h3>Value</h3>

<P>
Each label is replaced by a number.</P>

<h3>Examples</h3>

<PRE>
 &gt; label.num(c("A", "E", "I", "A, "I", "E" ))
 [1] 1 2 3 1 3 2

</PRE>

</BODY></HTML>
