<h2>Sort matrix by label</h2>


<h3>Usage</h3>

<PRE>
sortmatrix(mat, labs=dimnames(mat)[[2]])
</PRE>


<h3>Arguments</h3>

<TABLE>
<TR VALIGN="TOP"><TD><CODE>mat</CODE></TD>
<TD>
A mu+ sement matrix.
</TD></TR>
<TR VALIGN="TOP"><TD><CODE>labs</CODE></TD>
<TD>
A label vector which has the same number of columns as <CODE>mat</CODE>.
</TD></TR>
</TABLE>
<P>
</P>

<h3>Value</h3>

<P>
Returns a sorted matrix by label, created from <CODE>mat</CODE>.</P>

<h3>See Also</h3>

<p>
label, phon
