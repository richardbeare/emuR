<h2>Return the utterances portion of a segment list</h2>


<h3>Usage</h3>

<pre>
utt(segs)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>segs</code></td>
<td>
A mu+ segment list.
</td></tr>
</table>

<h3>Value</h3>

<p>
A vector of the utterance names for each segment.</p>

<h3>See Also</h3>

<p>
mustart, muend, mudur, label
</p>
