</PRE>


<h3>Arguments</h3>

<TABLE>
<TR VALIGN="TOP"><TD><CODE>x</CODE></TD>

Any Splus object
</TD></TR>
</TABLE>
<P>
</P>

<h3>Value</h3>

<P>
