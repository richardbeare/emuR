<h2>Test whether an object is a segment list</h2>


<h3>Usage</h3>

<pre>
is.segs(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
Any Splus object
</td></tr>
</table>

<h3>Value</h3>

<p>
TRUE if <code>x</code> is a Emu segment list.</p>

<h3>See Also</h3>

<p>
as.segs
</p>

</body></html>
