<html><head><title>R: Converts a confusion matrix to a percentage matrix</title>

<h2>Converts a confusion matrix to a percentage matrix</h2>


<h3>Usage</h3>

<pre>
percent(data)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>data</code></td>
<td>
A confusion matrix.
</td></tr>
</table>

<h3>Value</h3>

<p>
Calculates the percentage of elements, from the total elements in a confusion
matrix row.</p>

<h3>See Also</h3>

<p>
confusion
</p>

</body></html>
